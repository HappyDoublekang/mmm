<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--先引入第三方的框架-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!--再引入自己的less-->
    <link rel="stylesheet/less" href="less/base.less">
    <link rel="stylesheet/less" href="less/couponproduct.less">
    <!--编译less的js-->
    <script type="text/javascript" src="lib/less/less.js"></script>
    <title>Document</title>
</head>


<body>
    <!--头部区域-->
    <header id="header">
        <div class="back">
            <a href="#" class="icon-back">
                <
            </a>
        </div>
        <h1>
           优惠券
        </h1>
        <a href="#" class="app">
            <img src="images/header_app.png" alt="">
        </a>
    </header>
    <!--主体区域-->
    <main class="">
        <div style="font-size:12px; text-align:center; color:#999; margin:8px 0px;">
            --点餐前出示手机中的优惠券，即可享受优惠--
        </div>
        <div class="coupon-list">
        </div>
    </main>
    
    <!--底部区域--> 
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="#">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="#">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#"><img src="images/top.jpg" alt="">返回顶部</a>
            </div>
        </div>
        <p>
            <a href="#">手机app下载</a>
            <a href="#">慢慢买手机版</a>
            --掌上比价平台
        </p>
        <p>
            m.manmanbuy.com
        </p>
    </footer> 
    <script id="couponList" type="text/html">
        <ul class="clearfix">
            {{each result as value i}}
            <li>
                <a href="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" title=" 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券">
                    <div class="pic">{{#value.couponProductImg}}</div>
                    <div class="info">
                        <div class="tit">
                            <h3>{{value.couponProductName}}</h3>
                            <h2>{{value.couponProductPrice}}</h2> </div>
                        <div class="time">{{value.couponProductTime}}</div>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>
    <!--再引入Bootstrap的js-->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
    <!--最后引入自己的js文件-->
    <script src="js/couponproduct.js"></script>
</body>
</html>
