<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--先引入第三方的框架-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!--再引入自己的less-->
    <link rel="stylesheet/less" href="less/base.css">
    <link rel="stylesheet/less" href="less/brandTitle.less">
    <!--编译less的js-->
    <script type="text/javascript" src="lib/less/less.js"></script>
    <title>Document</title>
</head>


<body>
    <!--头部区域-->
    <header id="header">
        <a href="#" class="logo">
            <img src="images/header_logo.png" alt="">
        </a>
        <a href="#" class="app">
            <img src="images/header_app.png" alt="">
        </a>
    </header>
    <!--搜索区域-->
    <section id="search">
        <form action="#">
            <input type="search" name="" id="" placeholder="请输入要比价的商品">
            <input type="submit" value="搜索">
        </form>
    </section>
    <div class="category-title">
            <ol class="breadcrumb">
                <li><a href="#">首页</a></li>
                <li><a href="#">全部分类</a></li>
                <li><a href="#">热门品牌排行</a></li>
            </ol>
    </div>
    <div style="font-size: 16px;
                    color:#874604;
                    height: 40px; 
                    padding-left:10px; 
                    line-height: 40px;
                    margin:10px 5px; 
                    border:1px solid #ccc;
                    background-color:#eee;">热门品牌排行
         </div>
    <!-- 分类标题区域 -->
    <section id="category">
        <div class="row clearfix brand-title">
        </div>
    </section>
    <!--底部区域--> 
    <footer id="footer">
        <div class="row">
            <div class="col-xs-4">
                <a href="#">登录</a>
            </div>
            <div class="col-xs-4">
                <a href="#">注册</a>
            </div>
            <div class="col-xs-4">
                <a href="#"><img src="images/top.jpg" alt="">返回顶部</a>
            </div>
        </div>
        <p>
            <a href="#">手机app下载</a>
            <a href="#">慢慢买手机版</a>
            --掌上比价平台
        </p>
        <p>
            m.manmanbuy.com
        </p>
    </footer>
    <script type="text/html" id="brandTitleTmp">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
           {{each result as value i}}
             <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                             <!-- data-toggle="collapse" 是功能组件的开关 有这个属性表示开启 没有表示关闭 -->
                            <a data-parent="#accordion" href="brand.html?brandtitleid={{value.brandTitleId}}" aria-expanded="true" aria-controls="collapseOne" data-brandtitleid="{{value.brandTitleId}}">
                            {{value.brandTitle}}                       
                            </a>
                        </h4>
                </div>
            </div>
           {{/each}}
        </div>
    </script>
    <!--先引入jquery Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.min.js"></script>
    <!--再引入Bootstrap的js-->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
    <!--最后引入自己的js文件-->
    <script src="js/brandtitle.js"></script>
</body>
</html>
